<body>
<h1>
	Lorentz Transformations
</h1>
<div>
	<input type="range" min="-99.999" max="99.999" step="0.001" value="0" id="rngSpeed">
</div>
<div>
	Your Speed: <span id="txtSpeed" contenteditable="true">0</span> % Speed of Light
	<span id="spnDetails"></span>

</div>
<div>
	When you are <span id="yourAgeAcc"></span> years old, I will be
	<span id="myAgeAcc"></span> years old.
</div>
<div>
	When I am <span id="txtDuration" contenteditable="true">10</span> years old, you will be
	<span id="yourAge"></span> years old.
</div>
<div id="divLorentz">
	<svg id="svgLorentz" viewBox="0 0 2000 1000" xmlns="http://www.w3.org/2000/svg">
	</svg>
</div>
<div>
	<span style="white-space: pre;"><span style="color: blue;">&#11044;</span> = 1 Year for Me&nbsp;&nbsp;&nbsp;</span>
	<span style="white-space: pre;"><span style="color: red;">&#11044;</span> = 1 Year for You&nbsp;&nbsp;&nbsp;</span>
	<span style="white-space: pre;"><span style="color: green;">&#11044;</span> = Your location when I am <span id="spnDuration">10</span>&nbsp;&nbsp;&nbsp;</span>
	<span style="white-space: pre;"><strong style="color: gold;">&block;</strong> = Light Speed</span>
</div>
<div>
	$$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$
</div>
<div>
	<button type="button" id="btnTry">Try</button>
	<span id="spnTry"></span>
	<script>
		document.getElementById('btnTry').addEventListener('click', function (e) {
			const spnTry = document.getElementById('spnTry');

			spnTry.innerHTML = "$$x = {-b \\pm \\sqrt{b^2-4ac} \\over 2a}.$$<br>&nbsp;<br>$$x = {-b \\pm \\sqrt{b^2-4ac} \\over 2a}.$$";

			MathJax.Hub.Queue(["Typeset", MathJax.Hub, "spnTry"]);
		});
	</script>
</div>
</body>
